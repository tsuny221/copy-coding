<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">
  <title></title>
  <link rel="stylesheet" href="style.css" >
  <script src="https://kit.fontawesome.com/f3fffa880e.js" crossorigin="anonymous"></script>
</head>
<body>
	<main class="main">

		<h2 class="txtm txtbold mobile_fixed_head">アイコ<span class="sub_head txtxs gray">Fweets</span></h2>
			<div class="mobile_head"></div>
			<div class="profile">
				<div class="btn_wrap">
					<a href="" class="profile_btn"><div class="btnm btnpink">Log out</div></a>
					<a href="" class="profile_btn"><div class="btnm btnwhite">Edit profile</div></a>
				</div>

					<div class="box profile_cont">
						<img src="logo.png" class="profile_img">
							<p class="txtl txtbold">アイコ</p><p class="txtm gray">@aikoko</p>
							<p class="introduction txtm">紹介文・・・・・</p>
							<a href="" class="profile_info txts"><strong>11</strong><span class="gray">Following</span></a>
							<a href="" class="profile_info txts"><strong>11</strong><span class="gray">Followers</span></a>
					</div>
					<div class="box posts">
					<div class="user_icon">
						<img src="logo.png" class="user_img">
					</div>
					<div class="user_name">
						<p class="txts txtbold">アイコ</p><p class="txts gray">@aikoko</p><br>
						<p class="txts">ふと思ったけどこれってなに？</p>
						<img src="main.jpg" class="post_img">
						<div class="post_info">
							<a href="" class="txtxs gray comments">コメント５件</a>
							<a href="" class="txtxs gray likes">いいね！５件</a>
						</div>
					</div>
			</div>
			</div>

	</main>
</body>
</html>
